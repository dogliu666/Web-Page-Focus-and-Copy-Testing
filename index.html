<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease;
        }
        #content {
            font-size: 24px;
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
            transition: color 0.5s ease, border-color 0.5s ease;
        }
        .message {
            opacity: 0;
        }
        .hide-button {
            margin-top: 10px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="content">焦点测试</div>
    <h1>主人，请别离开我~</h1>
    <p id="message">主人，请不要离开我！</p>
    <div id="landlord">
        <div id="live2d-widget"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script>
        const contentDiv = document.getElementById('content');
        const messageP = document.getElementById('message');

        window.addEventListener('blur', () => {
            messageP.textContent = '主人，看看我嘛！';
            messageP.style.color = 'red';
            messageP.style.fontSize = '30px';
            contentDiv.style.color = 'red';
            contentDiv.style.borderColor = 'red';
            document.body.style.backgroundColor = '#f8d7da';
        });

        window.addEventListener('focus', () => {
            messageP.textContent = '主人别离开我嘛';
            messageP.style.color = 'black';
            messageP.style.fontSize = '30px';
            contentDiv.style.color = 'black';
            contentDiv.style.borderColor = 'black';
            document.body.style.backgroundColor = '#d4edda';
        });
    </script>
</body>
</html>
